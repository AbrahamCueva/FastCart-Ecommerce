{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<main class="main pages">
  <div class="page-header breadcrumb-wrap">
    <div class="container">
      <div class="breadcrumb">
        <a href="/" rel="nofollow"><i class="fi-rs-home mr-5"></i>Inicio</a>
        <span></span> Cambiar contraseña
      </div>
    </div>
  </div>

  <div class="page-content pt-150 pb-150">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 m-auto">
          <div class="row">
            {% include 'customer/sidebar.html' %}

            <div class="col-md-9">
              <div class="tab-content account orders-content pl-50">
                <div
                  class="tab-pane fade active show"
                  id="orders"
                  role="tabpanel"
                  aria-labelledby="orders-tab"
                >
                  <div class="d-flex justify-content-between mb-4">
                    <h3 class="mb-0">Cambiar contraseña</h3>
                  </div>
                  <form method="post" action="{% url 'customer:change_password' %}">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="old_password">Contraseña actual:</label>
                      <input
                        type="password"
                        name="old_password"
                        id="old_password"
                        class="form-control"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label for="new_password">Nueva contraseña:</label>
                      <input
                        type="password"
                        name="new_password"
                        id="new_password"
                        class="form-control"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label for="confirm_new_password">Confirmar nueva contraseña:</label>
                      <input
                        type="password"
                        name="confirm_new_password"
                        id="confirm_new_password"
                        class="form-control"
                        required
                      />
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Cambiar contraseña</button>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
