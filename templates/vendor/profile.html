{% extends 'partials/base.html' %}
{% load humanize %}
{% load static %}
{% block content %}
<main class="main pages">
  <div class="page-header breadcrumb-wrap">
    <div class="container">
      <div class="breadcrumb">
        <a href="/" rel="nofollow"><i class="fi-rs-home mr-5"></i>Inicio</a>
        <span></span> Perfil
      </div>
    </div>
  </div>

  <div class="page-content pt-150 pb-150">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 m-auto">
          <div class="row">

            {% include 'vendor/sidebar.html' %}

            <div class="col-md-9">
              <div class="tab-content account orders-content pl-50">
                <div
                  class="tab-pane fade active show"
                  id="orders"
                  role="tabpanel"
                  aria-labelledby="orders-tab"
                >
                  <div class="d-flex justify-content-between mb-4">
                    <h3 class="mb-0">Detalle de la cuenta</h3>
                  </div>

                  <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <img src="{{ request.user.profile.image.url }}" alt="Profile" class="rounded-circle img-thumbnail" width="100">

                    <div class="mb-3">
                      <label for="avatar" class="form-label">Avatar</label>
                      <input type="file" class="form-control" id="image" name="image">
                    </div>

                    <div class="mb-3">
                      <label for="full_name" class="form-label">Nombres y apellidos</label>
                      <input type="text" class="form-control" id="full_name" name="full_name" value="{{ profile.full_name }}">
                    </div>

                    <div class="mb-3">
                      <label for="email" class="form-label">Correo electrónico</label>
                      <input type="email" class="form-control" id="email" name="email" value="{{ request.user.email }}" readonly>
                    </div>

                    <div class="mb-3">
                      <label for="mobile" class="form-label">Número de celular</label>
                      <input type="text" class="form-control" id="mobile" name="mobile" value="{{ profile.mobile }}">
                    </div>

                    <button type="submit" class="btn btn-primary">
                      Guardar cambios <i class="fi-rs-arrow-right ms-2"></i>
                    </button>
                  </form>

                  <div class="mt-3">
                    <a href="{% url 'vendor:change_password' %}" class="text-decoration-none">Cambiar contraseña</a>
                  </div>

                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
